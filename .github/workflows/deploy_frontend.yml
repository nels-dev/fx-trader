on:
  push:
    paths:
      - frontend/**
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  deploy-fe:
    name: Build frontend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
      - name: Build Project
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_BACKEND_URL: http://Applic-loadB-KYH0g9BIxcsT-1369841510.us-west-2.elb.amazonaws.com
          VITE_ROUTER_BASENAME: /fx-trader/
      - name: Setup pages        
        uses: actions/configure-pages@v3
      - name: Upload
        uses: actions/upload-pages-artifact@v1        
        with:
          path: './frontend/dist'
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v1